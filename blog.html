<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•¨</text></svg>">
    <title>Blog - Samridh Gaur</title>
    <style>
        body {
            max-width: 650px;
            margin: 40px auto;
            padding: 0 10px;
            font: 18px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #444;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        body.dark {
            background: #112233;
            color: #ddd;
        }
        body.black {
            background: #000;
            color: #ddd;
        }
        h1, h2, h3 {
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        a {
            color: #07c;
            text-decoration: none;
        }
        body.dark a {
            color: #5af;
        }
        body.black a {
            color: #ff8c00;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 1em;
            gap: 1.5em;
        }
        .post-date {
            color: #888;
            font-size: 0.9em;
            min-width: 100px;
            flex-shrink: 0;
        }
        body.dark .post-date {
            color: #999;
        }
        body.black .post-date {
            color: #888;
        }
        .post-title {
            flex: 1;
        }
        article {
            margin-top: 2em;
        }
        article blockquote {
            margin: 1.5em 0;
            padding-left: 1.5em;
            border-left: 3px solid #ddd;
            color: #666;
            font-style: italic;
        }
        body.dark article blockquote {
            border-left-color: #555;
            color: #aaa;
        }
        body.black article blockquote {
            border-left-color: #444;
            color: #999;
        }
        article pre {
            background: #f5f5f5;
            padding: 1em;
            overflow-x: auto;
            border-left: 3px solid #07c;
        }
        body.dark article pre {
            background: #1a2a3a;
            border-left-color: #5af;
        }
        body.black article pre {
            background: #1a1a1a;
            border-left-color: #ff8c00;
        }
        article code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
            font-size: 0.9em;
        }
        body.dark article code {
            background: #1a2a3a;
        }
        body.black article code {
            background: #1a1a1a;
        }
        article pre code {
            padding: 0;
            background: none;
        }
        article ul, article ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        article li {
            margin: 0.5em 0;
        }
        .back-link {
            margin-top: 2em;
            display: inline-block;
        }
        #loading {
            color: #888;
            font-style: italic;
        }
        body.dark #loading {
            color: #999;
        }
        body.black #loading {
            color: #888;
        }
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            line-height: 0;
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .gita-quote {
            margin: 20px 0;
            padding: 15px;
            border-left: 3px solid #07c;
            background: #f9f9f9;
            font-style: italic;
            color: #555;
        }
        body.dark .gita-quote {
            background: #1a2a3a;
            border-left-color: #5af;
            color: #aaa;
        }
        body.black .gita-quote {
            background: #111;
            border-left-color: #ff8c00;
            color: #999;
        }
        .gita-quote-text {
            margin: 0 0 8px 0;
            line-height: 1.5;
        }
        .gita-quote-ref {
            font-size: 0.85em;
            color: #888;
            font-style: normal;
        }
        body.dark .gita-quote-ref {
            color: #999;
        }
        body.black .gita-quote-ref {
            color: #888;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>
    
    <header>
        <nav>
            <a href="index.html">home</a> |
            <a href="blog.html">blog</a> |
            <a href="index.html#contact">contact</a>
        </nav>
    </header>

    <div id="blog-list">
        <h1>Blog</h1>
        <p>Insights, notes, and deep dives on building, tech, and strategy.</p>
        <div id="loading">Loading posts...</div>
        <ul class="post-list" id="posts"></ul>
    </div>

    <article id="post-content" style="display:none;">
        <a href="blog.html" class="back-link">‚Üê Back to all posts</a>
        <div id="post-body"></div>
        <a href="blog.html" class="back-link">‚Üê Back to all posts</a>
    </article>

    <hr>
    <footer>
        <div id="gita-quote-container"></div>
        <p>@sxmridhx0 | v1.0.0</p>
    </footer>

    <script>
        // Simple markdown parser
        function parseMarkdown(md) {
            let html = md;
            
            // Code blocks (must come before inline code)
            html = html.replace(/```([a-z]*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');
            
            // Unordered lists
            html = html.replace(/^\- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gim, '<li>$1</li>');
            
            // Paragraphs (lines separated by blank line)
            const lines = html.split('\n\n');
            html = lines.map(line => {
                line = line.trim();
                if (!line) return '';
                if (line.startsWith('<h') || line.startsWith('<ul') || 
                    line.startsWith('<ol') || line.startsWith('<pre') || 
                    line.startsWith('<blockquote')) {
                    return line;
                }
                return '<p>' + line.replace(/\n/g, '<br>') + '</p>';
            }).join('\n');
            
            return html;
        }

        // Fetch markdown posts
        async function fetchMarkdownPosts() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                return posts.map(p => ({
                    title: p.title,
                    link: `blog.html?post=${p.id}`,
                    date: p.date,
                    source: 'markdown',
                    id: p.id,
                    file: p.file
                }));
            } catch (err) {
                console.warn('Failed to fetch markdown posts', err);
                return [];
            }
        }

        // Format date consistently
        function formatDate(dateStr) {
            try {
                const d = new Date(dateStr);
                if (isNaN(d)) return dateStr;
                return d.toISOString().split('T')[0];
            } catch {
                return dateStr;
            }
        }

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('post');

        if (postId) {
            // Show single post (markdown only)
            document.getElementById('blog-list').style.display = 'none';
            document.getElementById('post-content').style.display = 'block';
            
            fetch('posts/posts.json')
                .then(r => r.json())
                .then(posts => {
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        document.title = `${post.title} - Samridh Gaur`;
                        fetch(`posts/${post.file}`)
                            .then(r => r.text())
                            .then(md => {
                                document.getElementById('post-body').innerHTML = parseMarkdown(md);
                            })
                            .catch(() => {
                                document.getElementById('post-body').innerHTML = '<p>Failed to load post.</p>';
                            });
                    } else {
                        document.getElementById('post-body').innerHTML = '<p>Post not found.</p>';
                    }
                });
        } else {
            // Show markdown post list
            fetchMarkdownPosts()
                .then(markdownPosts => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Sort by date (newest first)
                    const allPosts = markdownPosts.sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return dateB - dateA;
                    });
                    
                    const postsEl = document.getElementById('posts');
                    
                    if (allPosts.length === 0) {
                        postsEl.innerHTML = '<li>No posts found.</li>';
                        return;
                    }
                    
                    allPosts.forEach(post => {
                        const li = document.createElement('li');
                        li.className = 'post-item';
                        
                        const date = formatDate(post.date);
                        
                        li.innerHTML = `
                            <span class="post-date">${date}</span>
                            <span class="post-title"><a href="${post.link}">${post.title}</a></span>
                        `;
                        postsEl.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').textContent = 'Failed to load posts.';
                });
        }
    </script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('black') ? 'black' : 
                               body.classList.contains('dark') ? 'dark' : 'light';
            
            // Cycle: light ‚Üí dark ‚Üí black ‚Üí light
            if (currentTheme === 'light') {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else if (currentTheme === 'dark') {
                body.classList.remove('dark');
                body.classList.add('black');
                localStorage.setItem('theme', 'black');
            } else {
                body.classList.remove('black');
                localStorage.setItem('theme', 'light');
            }
        }
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else if (savedTheme === 'black') {
            document.body.classList.add('black');
        }
        
        // Load daily Bhagavad Gita quote
        (function() {
            const quoteContainer = document.getElementById('gita-quote-container');
            
            fetch('bhagavad_gita_quotes.json')
                .then(r => r.json())
                .then(quotes => {
                    // Use current date to select a quote (same quote for the whole day)
                    const now = new Date();
                    const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
                    const quoteIndex = dayOfYear % quotes.length;
                    const quote = quotes[quoteIndex];
                    
                    quoteContainer.innerHTML = `
                        <div class="gita-quote">
                            <p class="gita-quote-text">"${quote.text}"</p>
                            <p class="gita-quote-ref">‚Äî Bhagavad Gita ${quote.chapter}:${quote.verse}</p>
                        </div>
                    `;
                })
                .catch(err => {
                    console.error('Failed to load quote:', err);
                    // Silently fail - don't show anything if quotes can't be loaded
                });
        })();
    </script>
</body>
</html>
