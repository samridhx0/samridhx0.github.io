<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate">
    <title>Blog - Samridh Gaur</title>
    <style>
        body {
            max-width: 650px;
            margin: 40px auto;
            padding: 0 10px;
            font: 18px/1.6 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #444;
        }
        h1, h2, h3 {
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        a {
            color: #07c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 1em;
            gap: 1.5em;
        }
        .post-date {
            color: #888;
            font-size: 0.9em;
            min-width: 100px;
            flex-shrink: 0;
        }
        .post-title {
            flex: 1;
        }
        article {
            margin-top: 2em;
        }
        article blockquote {
            margin: 1.5em 0;
            padding-left: 1.5em;
            border-left: 3px solid #ddd;
            color: #666;
            font-style: italic;
        }
        article pre {
            background: #f5f5f5;
            padding: 1em;
            overflow-x: auto;
            border-left: 3px solid #07c;
        }
        article code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
            font-size: 0.9em;
        }
        article pre code {
            padding: 0;
            background: none;
        }
        article ul, article ol {
            margin: 1em 0;
            padding-left: 2em;
        }
        article li {
            margin: 0.5em 0;
        }
        .back-link {
            margin-top: 2em;
            display: inline-block;
        }
        #loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">home</a> |
            <a href="blog.html">blog</a> |
            <a href="index.html#contact">contact</a>
        </nav>
    </header>

    <div id="blog-list">
        <h1>Blog</h1>
        <p>Insights, notes, and deep dives on building, tech, and strategy.</p>
        <div id="loading">Loading posts...</div>
        <ul class="post-list" id="posts"></ul>
    </div>

    <article id="post-content" style="display:none;">
        <a href="blog.html" class="back-link">← Back to all posts</a>
        <div id="post-body"></div>
        <a href="blog.html" class="back-link">← Back to all posts</a>
    </article>

    <hr>
    <footer>
        <p>@sxmridhx0 | v1.0.0</p>
    </footer>

    <script>
        // Simple markdown parser
        function parseMarkdown(md) {
            let html = md;
            
            // Code blocks (must come before inline code)
            html = html.replace(/```([a-z]*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');
            
            // Unordered lists
            html = html.replace(/^\- (.+)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gim, '<li>$1</li>');
            
            // Paragraphs (lines separated by blank line)
            const lines = html.split('\n\n');
            html = lines.map(line => {
                line = line.trim();
                if (!line) return '';
                if (line.startsWith('<h') || line.startsWith('<ul') || 
                    line.startsWith('<ol') || line.startsWith('<pre') || 
                    line.startsWith('<blockquote')) {
                    return line;
                }
                return '<p>' + line.replace(/\n/g, '<br>') + '</p>';
            }).join('\n');
            
            return html;
        }

        // Fetch Substack RSS posts
        async function fetchSubstackPosts() {
            const RSS_URL = 'https://sxmridh.substack.com/feed';
            const SOURCES = [
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(RSS_URL),
                'https://r.jina.ai/' + RSS_URL
            ];

            for (const url of SOURCES) {
                try {
                    const res = await fetch(url, { 
                        headers: { 'Accept': 'application/rss+xml,text/xml;q=0.9,*/*;q=0.8' } 
                    });
                    if (res.ok) {
                        const xmlText = await res.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(xmlText, 'application/xml');
                        const items = Array.from(doc.querySelectorAll('item'));
                        
                        return items.map(item => ({
                            title: item.querySelector('title')?.textContent?.trim() || 'Untitled',
                            link: item.querySelector('link')?.textContent?.trim() || '#',
                            date: item.querySelector('pubDate')?.textContent || '',
                            source: 'substack'
                        }));
                    }
                } catch (err) {
                    console.warn('Failed to fetch from', url);
                }
            }
            return [];
        }

        // Fetch markdown posts
        async function fetchMarkdownPosts() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                return posts.map(p => ({
                    title: p.title,
                    link: `blog.html?post=${p.id}`,
                    date: p.date,
                    source: 'markdown',
                    id: p.id,
                    file: p.file
                }));
            } catch (err) {
                console.warn('Failed to fetch markdown posts', err);
                return [];
            }
        }

        // Format date consistently
        function formatDate(dateStr) {
            try {
                const d = new Date(dateStr);
                if (isNaN(d)) return dateStr;
                return d.toISOString().split('T')[0];
            } catch {
                return dateStr;
            }
        }

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('post');

        if (postId) {
            // Show single post (markdown only)
            document.getElementById('blog-list').style.display = 'none';
            document.getElementById('post-content').style.display = 'block';
            
            fetch('posts/posts.json')
                .then(r => r.json())
                .then(posts => {
                    const post = posts.find(p => p.id === postId);
                    if (post) {
                        document.title = `${post.title} - Samridh Gaur`;
                        fetch(`posts/${post.file}`)
                            .then(r => r.text())
                            .then(md => {
                                document.getElementById('post-body').innerHTML = parseMarkdown(md);
                            })
                            .catch(() => {
                                document.getElementById('post-body').innerHTML = '<p>Failed to load post.</p>';
                            });
                    } else {
                        document.getElementById('post-body').innerHTML = '<p>Post not found.</p>';
                    }
                });
        } else {
            // Show combined post list
            Promise.all([fetchSubstackPosts(), fetchMarkdownPosts()])
                .then(([substackPosts, markdownPosts]) => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Combine and sort by date (newest first)
                    const allPosts = [...substackPosts, ...markdownPosts].sort((a, b) => {
                        const dateA = new Date(a.date);
                        const dateB = new Date(b.date);
                        return dateB - dateA;
                    });
                    
                    const postsEl = document.getElementById('posts');
                    
                    if (allPosts.length === 0) {
                        postsEl.innerHTML = '<li>No posts found.</li>';
                        return;
                    }
                    
                    allPosts.forEach(post => {
                        const li = document.createElement('li');
                        li.className = 'post-item';
                        
                        const date = formatDate(post.date);
                        const target = post.source === 'substack' ? ' target="_blank" rel="noopener noreferrer"' : '';
                        
                        li.innerHTML = `
                            <span class="post-date">${date}</span>
                            <span class="post-title"><a href="${post.link}"${target}>${post.title}</a></span>
                        `;
                        postsEl.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').textContent = 'Failed to load posts.';
                });
        }
    </script>
</body>
</html>
